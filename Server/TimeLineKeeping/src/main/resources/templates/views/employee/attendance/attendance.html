<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout_employee">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>Attendance</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Main content -->
    <section class="content font-17">
        <!-- Your Page Content Here -->
        <!-- Info: manager, department, date -->
        <div style="margin-bottom: 10px">
            <div class="row text-success" style="font-size: 24px;">
                <div class="col-sm-5 text-right text-bold">
                    <i class="fa fa-user"></i>
                </div>
                <div class="col-sm-6 text-left">
                    <font>Attendance</font>
                </div>
            </div>
            <!-- department -->
            <div class="row text-success" style="font-size: 18px;">
                <div class="col-sm-5 text-right text-bold">
                    <font>Department:</font></div>
                <div class="col-sm-6 text-left">
                    <font th:if="${session} and ${session.UserSession}"
                          th:text="${session.UserSession.department.name}"></font></div>
            </div>
            <!-- /.end department -->
            <!-- total present days -->
            <div class="row text-success" style="font-size: 18px;">
                <div class="col-sm-5 text-right text-bold">
                    <font>Total present days:</font></div>
                <div class="col-sm-6 text-left">
                    <font th:text="${AccountAttendanceModel.totalTimeKeeping} + '/' + ${AccountAttendanceModel.dayWork}"></font>
                </div>
            </div>
            <!-- /.total present days -->
            <!-- month -->
            <div class="row text-success" style="font-size: 18px;">
                <div class="col-sm-5 text-right text-bold">
                    <font>Month:</font></div>
                <div class="col-sm-6 text-left">
                    <div class="input-group date" style="width: 35%">
                        <input type="text" th:value="${#dates.format(SelectedDate, 'yyyy-MMMM')}"
                               class="form-control pull-left selected-date" id="date-picker-attendance"/>

                        <div class="input-group-addon">
                            <i class="fa fa-calendar text-success"></i>
                        </div>
                    </div>
                    <!-- form change month -->
                    <form th:action="@{/employee/attendance/change_month}" method="post"
                          th:id="'form-submit-change-month'">
                        <input type="hidden" th:name="selectedMonth"/>
                    </form>
                    <!-- /.form change month -->
                </div>
            </div>
            <!-- /.end month -->
        </div>
        <div class="panel panel-default">
            <!-- /.box-header -->
            <!-- table for list of dates -->
            <div class="panel-body">
                <table class="table">
                    <colgroup>
                        <col span="1" style="width: 25%;">
                        <col span="1" style="width: 25%;">
                        <col span="1" style="width: 25%;">
                        <col span="1" style="width: 25%;">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Time Check-in</th>
                        <th>Note</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="attendance: ${AccountAttendanceModel.attendances}"
                        th:if="${attendance.dayStatus.index != 1}"
                        th:attr="class=${attendance.dayStatus.index == 3 or attendance.dayStatus.index == 5} ? 'text-bold'">
                        <td th:text="${#dates.format(attendance.date, 'yyyy-MMM-dd')}"></td>
                        <td>
                            <label th:class="${(attendance.dayStatus.index == 2) or (attendance.dayStatus.index == 4) or (attendance.dayStatus.index == 5) or (attendance.dayStatus.index == 3 and attendance.present.index == 1 and attendance.timeCheck == null)}? '' : (${(attendance.dayStatus.index == 3 and attendance.present.index == 0) or (attendance.dayStatus.index == 0 and attendance.present.index == 0)} ? 'label label-success' : 'label label-danger')"
                                   th:text="${(attendance.dayStatus.index == 2) or (attendance.dayStatus.index == 4) or (attendance.dayStatus.index == 5) or (attendance.dayStatus.index == 3 and attendance.present.index == 1 and attendance.timeCheck == null)}? '-' : (${(attendance.dayStatus.index == 3 and attendance.present.index == 0) or (attendance.dayStatus.index == 0 and attendance.present.index == 0)} ? 'Present' : 'Absent')"
                                   style="font-size: 14px;"></label>
                        </td>
                        <td>
                            <font th:text="${attendance.timeCheck != null}? ${#dates.format(attendance.timeCheck, 'HH:mm')}: '-'"
                                  style="font-style: italic"></font>
                        </td>
                        <td th:text="${attendance.note != null and attendance.note != ''}? ${attendance.note}: '-'">-
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
            <!-- /.end table for list of dates -->
        </div>
    </section>
    <!-- /.content -->
</div>
<div layout:fragment="js">
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/employee/attendance.js}"></script>
</div>
</body>
</html>
