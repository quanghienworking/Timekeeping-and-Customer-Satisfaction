<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout_employee">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>Customer Emotion</title>
</head>
<body th:id="'div-keydown-get-customer-emotion'">
<div layout:fragment="content">
    <!-- Main content -->
    <section class="content font-17">
        <!-- Your Page Content Here -->
        <!-- store accountId-->
        <input id="accountId" th:if="${session} and ${session.UserSession}"
               th:value="${session.UserSession.id}" type="hidden"/>
        <!-- Info: manager, department, date -->
        <div style="margin-bottom: 50px">
            <!-- company name -->
            <div class="row text-black">
                <div class="panel panel-primary" style="margin-left: 28%; margin-right: 28%; margin-bottom: 7px">
                    <div class="panel-body" style="text-align: center; padding: 5px; padding-bottom: 0px">
                        <label>
                            <font class="font-24 text-uppercase">TKCS Company</font>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row text-black font-18" style="margin-left: 4%; margin-right: 4%; text-align: center">
                <label>Date: </label>
                <font th:text="${#dates.format(CurrentDate, 'yyyy-MMM-dd')}"></font>
            </div>
            <!-- button next transaction -->
            <div class="row" style="margin-top: 5px;">
                <div style="margin-left: 35%; margin-right: 35%; text-align: center">
                    <button class="btn bg-aqua-active btn-flat btn-block"
                            th:id="'btn-next-transaction'">
                        Khách hàng tiếp theo
                    </button>
                </div>
            </div>
            <!-- /.end button next transaction -->
            <!-- button stop transaction -->
            <div class="row">
                <div th:id="'div-stop-worker-get-emotion-manual'" style="opacity: 0"
                     onclick="stop_get_emotion_manual()">
                    <div class="box">
                        <div class="box-body"></div>
                    </div>
                </div>
            </div>
            <!-- /.end button stop transaction -->
        </div>
        <div th:id="'div-overview-customer-emotion'" class="row" style="display: none;">
            <div class="col-sm-12">
                <div class="customer-emotion">
                    <div class="modal">
                        <div class="modal-dialog" style="width: 100%!important;">
                            <div class="modal-content">
                                <div class="modal-header" style="padding: 3px">
                                    <button type="button" class="close" onclick="close_modal_customer_emotion(true)"
                                            style="margin-top: 3px; margin-right: 10px">
                                        <span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title text-blue text-bold"
                                        style="margin-left: 15px">Customer Emotion</h4>
                                </div>
                                <div class="modal-body" th:id="'div-body-scroll-customer-emotion'"
                                     style="padding: 8px">
                                    <div class="row">
                                        <table style="width: 100%">
                                            <tr>
                                                <!-- image customer -->
                                                <td style="width: 30%; text-align: center">
                                                    <div th:id="'div-image-customer'">
                                                        <img th:id="'image-customer'"
                                                             style="width: 110px; height: auto"/>
                                                    </div>
                                                    <!-- preloader image -->
                                                    <div th:id="'div-preloader-image'"
                                                         style="display: none; text-align: center">
                                                        <button class="btn bg-blue-gradient" disabled>
                                                            <i class="fa fa-refresh fa-spin"></i>
                                                        </button>
                                                    </div>
                                                </td>
                                                <td style="width: 70%; text-align: left">
                                                    <table style="width: 95%">
                                                        <!-- gender -->
                                                        <tr>
                                                            <td style="width: 50%">
                                                                <label>Giới tính:</label></td>
                                                            <td style="width: 50%">
                                                                <span th:id="'font-gender'"></span></td>
                                                        </tr>
                                                        <!-- age -->
                                                        <tr>
                                                            <td style="width: 50%">
                                                                <label th:id="'label-age-predict'"></label></td>
                                                            <td style="width: 50%">
                                                                <font th:id="'font-age-predict'"></font></td>
                                                        </tr>
                                                        <!-- emotion -->
                                                        <tr>
                                                            <td colspan="2">
                                                                <label>Cảm xúc: </label>
                                                                <font th:id="'font-ratios-emotion'"></font>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td colspan="2">
                                                                <label>Nhận xét: </label>
                                                                <font th:id="'customer-emotion-message'"></font>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    <!-- suggestion -->
                                    <div class="row" style="margin-top: 5px; margin-left: 5px; margin-right: 10px">
                                        <div class="panel panel-primary" style="margin-bottom: 5px">
                                            <div class="panel-body" style="padding: 5px">
                                                <label>Gợi ý giao tiếp</label>
                                                <ol th:id="'suggestion-behavior-message'"></ol>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 text-center text-bold">
                                            <font>Nếu không phải khách hàng này xin nhấn</font>
                                        </div>
                                    </div>
                                    <!-- button skip -->
                                    <div class="row" style="margin-top: 5px; margin-left: 35%; margin-right: 35%">
                                        <button class="btn bg-orange-active btn-flat btn-block btn-skip-transaction">
                                            Bỏ qua
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- form add customer information -->
        <div class="row" th:id="'div-add-customer-information'"
             style="position: relative; top: -80px; bottom: auto; right: auto; left: 15px; width: 490px; display: none">
            <div class="box box-danger">
                <div class="box-header" style="padding: 3px">
                    <h3 class="box-title text-blue text-bold" style="margin-left: 10px">Customer Information</h3>
                    <div th:id="'div-message-saving-success'" class="box-tools pull-right text-success"
                         style="display: none">
                        <i class="fa fa-check"></i>
                    </div>
                </div>
                <div class="box-body" style="margin-bottom: -20px">
                    <div class="box box-primary box-solid">
                        <div class="box-body">
                            <table style="width: 100%">
                                <tr style="margin-bottom: 5px">
                                    <td style="width: 30%; text-align: left">
                                        <label class="control-label">Customer Name:</label>
                                    </td>
                                    <td style="width: 60%">
                                        <input th:id="'saving-customer-name'" class="form-control" style="width: 95%"/>
                                    </td>
                                </tr>
                                <tr style="height: 5px">
                                    <td colspan="2"></td>
                                </tr>
                                <tr>
                                    <td style="width: 30%; text-align: left">
                                        <label class="control-label">Gender:</label>
                                    </td>
                                    <td style="width: 60%">
                                        <div class="btn-group" style="width: 100%">
                                            <button type="button" class="btn bg-aqua-gradient"
                                                    th:id="'btn-gender-male'"
                                                    style="width: 25%" onclick="select_gender(0)">Male
                                            </button>
                                            <button type="button" class="btn btn-default"
                                                    th:id="'btn-gender-female'"
                                                    style="width: 25%" onclick="select_gender(1)">Female
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr style="height: 5px">
                                    <td colspan="2"></td>
                                </tr>
                                <tr>
                                    <td style="width: 40%; text-align: left">
                                        <label class="control-label">Year of Birth:</label>
                                    </td>
                                    <td style="width: 60%">
                                        <div class="date">
                                            <input class="form-control" style="width: 50%"
                                                   th:id="'datetime-picker-year-of-birth'"/>
                                        </div>
                                    </td>
                                </tr>
                                <tr style="height: 5px">
                                    <td colspan="2"></td>
                                </tr>
                                <tr>
                                    <td style="width: 40%; text-align: left">
                                        <label class="control-label">Transaction Content:</label>
                                    </td>
                                    <td style="width: 60%">
                                        <textarea th:id="'saving-transaction-content'"
                                                  class="form-control" style="width: 95%"></textarea>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div style="margin-left: 40%; margin-right: 40%; margin-bottom: 10px; text-align: center">
                        <button class="btn bg-aqua-active btn-flat btn-block" onclick="save_customer_information()">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- div message not get emotion -->
        <div th:id="'div-not-get-emotion'" style="display: none">
            <div class="row">
                <div style="margin-left: 25%; margin-right: 25%; text-align: center">
                    <div class="box box-warning">
                        <div class="box-body">
                            <p class="font-18">Không thể lấy cảm xúc khách hàng.
                                <br/>
                                <font class="text-bold">Vui lòng nhấn</font>
                            </p>
                            <div class="row">
                                <div style="margin-left: 33%; margin-right: 33%; text-align: center">
                                    <button class="btn bg-orange-active btn-flat btn-block btn-skip-transaction">
                                        Thử lại
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<div layout:fragment="js">
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/employee/customer_emotion.js}"></script>
</div>
</body>
</html>
