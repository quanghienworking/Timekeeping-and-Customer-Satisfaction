<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout_manager">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>Check-in Manual</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1 class="text-primary">
            <i class="glyphicon glyphicon-send"></i> Check-in Manual
        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-laptop active"></i> Check-in Manual</li>
        </ol>
        <hr style="border-color: darkblue; margin-top: 4px; margin-bottom: 1px;"/>
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- Your Page Content Here -->
        <!-- Info: manager, department, date -->
        <div class="text-center" style="margin-bottom: 5px">
            <font class="text-black" style="font-size: 18px;"><b>Department:</b> IT</font><br/>
            <font class="text-black" style="font-size: 18px;"><b>Manager:</b> Nguyễn Năng Trung</font><br/>
            <font class="text-black" style="font-size: 18px;"><b>Date:</b> </font>
            <font class="text-black" style="font-size: 18px;"
                  th:text="${#dates.format(CurrentDate, 'dd-MMM-yyyy')}"></font>
        </div>
        <div class="box box-success">
            <div class="box-header">
                <div class="row">
                    <div class="col-sm-6">
                        <font class="text-primary" style="font-size: 18px">
                            <i class="glyphicon glyphicon-list-alt"></i> Employees List</font>
                        <hr style="border-color: #3c8dbc; border-width: 2px; margin-top: 4px; margin-right: 74%;"/>
                    </div>
                    <div class="col-sm-6 text-right">
                        <div class="input-group" style="margin-left: 55%">
                                <span class="input-group-btn">
                                    <button class="btn bg-blue-active btn-flat input-sm" type="button">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </span>
                            <input type="text" class="form-control input-sm"
                                   style="font-size: medium; color: black;"
                                   placeholder="Enter Employee Name"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <!-- Data-table for list of accounts -->
                        <table id="dataTable" class="table table-bordered table-hover"
                               style="border-color: darkblue">
                            <colgroup>
                                <col span="1" style="width: 5%;">
                                <col span="1" style="width: 40%;">
                                <col span="1" style="width: 5%;">
                                <col span="1" style="width: 50%;">
                            </colgroup>
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                                <th>Present</th>
                                <th>Note</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="account,counter: ${AccountCheckInModels}">
                                <td th:text="${counter.count} + '.'"></td>
                                <td th:text="${account.fullname}"></td>
                                <td>
                                    <input th:name="accountIds" th:value="${account.id}"
                                           type="checkbox" class="minimal-red"
                                           th:attr="id='statusCheckin-' + ${counter.count}"
                                           th:checked="${account.statusCheckin.index} == 1"
                                           th:disabled="${account.statusCheckin.index} == 1"/>
                                </td>
                                <td>
                                    <input th:name="note" type="text" th:value="${account.note}"
                                           th:disabled="${account.statusCheckin.index} == 1"
                                           th:attr="id='note-' + ${counter.count}"
                                           class="form-control input-sm"
                                           style="width: 100%; font-size: medium; color: black;"/>
                                    <input type="hidden" th:value="${account.id}"
                                           th:attr="id='accountId-' + ${counter.count}"/>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- /.end data-table for list of accounts -->
                    </div>
                </div>
            </div>
            <!-- /.box-header -->
            <!-- Data-table for list of accounts -->
            <div class="box-body">
                <table id="dataTable" class="table table-bordered table-hover" style="border-collapse: collapse;">
                    <colgroup>
                        <col span="1" style="width: 5%;">
                        <col span="1" style="width: 40%;">
                        <col span="1" style="width: 5%;">
                        <col span="1" style="width: 50%;">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Present</th>
                        <th>Note</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account,counter: ${AccountCheckInModels}">
                        <td th:text="${counter.count} + '.'"></td>
                        <td th:text="${account.fullname}"></td>
                        <td>
                            <input th:name="accountIds" th:value="${account.id}"
                                   type="checkbox" class="minimal-red"
                                   th:attr="id='statusCheckin-' + ${counter.count}"
                                   th:checked="${account.statusCheckin.index} == 0"
                                   th:disabled="${account.statusCheckin.index} == 0"/>
                        </td>
                        <td>
                            <input th:name="note" type="text" th:value="${account.note}"
                                   th:disabled="${account.statusCheckin.index} == 0"
                                   th:attr="id='note-' + ${counter.count}"
                                   class="form-control input-sm" style="width: 100%"/>
                            <input type="hidden" th:value="${account.id}" th:attr="id='accountId-' + ${counter.count}"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
            <!-- /.end data-table for list of accounts -->
        </div>
        <div class="row text-center">
            <form th:action="@{/manager/check_in/checkinManualProcessing}" method="post"
                  id="form-submit-checkin-manual"
                  onsubmit="getAccountCheckInModels()">
                <input type="hidden" name="sizeOfListAccounts" th:value="${SizeOfListAccounts}"/>
                <input type="hidden" name="accountCheckInModels" value=""/>
                <button type="submit" class="btn btn-bitbucket btn-flat">
                    <font style="font-size: medium">
                        <i class="fa fa-share-square-o"></i> SUBMIT</font>
                </button>
            </form>
        </div>
    </section>
    <!-- /.content -->
</div>
<div layout:fragment="js">
    <script th:src="@{/js/manager/checkin_manual/checkin_manual.js}"></script>
</div>
</body>
</html>
