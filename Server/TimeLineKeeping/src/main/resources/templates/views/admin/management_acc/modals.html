<head lang="en">
    <meta charset="UTF-8"/>
</head>

<!--- modal view -->
<div class="row">
    <div class="col-sm-12">
        <div class="modal fade" id="modal-view-account">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Account Information</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">Username:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_username'"></font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">Full name:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_fullName'"></font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">Role:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_role'"></font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">Department:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_department'"></font>
                                </div>
                            </div>
                            <div th:id="'div-viewing-manager'" class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">Manager:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_manager'"></font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">Email:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_email'"></font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">Gender:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_gender'"></font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">Phone:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_phone'"></font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">Address:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_address'"></font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">Addition:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_description'"></font>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning btn-flat" data-dismiss="modal"
                                onclick="update()">Edit
                        </button>
                        <button type="button" class="btn btn-default btn-flat" data-dismiss="modal">Close
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- modal update -->
<div class="row">
    <div class="col-sm-12">
        <div class="modal fade" id="modal-update">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Update Account</h4>
                    </div>
                    <div class="modal-body">
                        <form th:id="'form-edit'" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-3 text-left">
                                    <label class="control-label">Username:</label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" th:name="username" class="form-control"
                                           readonly style="width: 90%;"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-3 text-left">
                                    <label class="control-label">
                                        Full name: <font color="red">*</font></label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" th:name="fullname" class="form-control" style="width: 90%;"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-3 text-left">
                                    <label class="control-label">
                                        Gender: <font color="red">*</font></label>
                                </div>
                                <div class="col-sm-8">
                                    <div class="btn-group" style="width: 50%">
                                        <button type="button" class="btn bg-aqua-gradient"
                                                th:id="'btn-update-gender-male'"
                                                style="width: 25%" onclick="select_gender_updating(0)">Male
                                        </button>
                                        <button type="button" class="btn btn-default" th:id="'btn-update-gender-female'"
                                                style="width: 25%" onclick="select_gender_updating(1)">Female
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-3 text-left">
                                    <label class="control-label">
                                        Phone: <font color="red">*</font></label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" th:name="phone" class="form-control" style="width: 30%;"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-3 text-left">
                                    <label class="control-label">Address:</label>
                                </div>
                                <div class="col-sm-8">
                                    <textarea th:name="address" class="form-control" style="width: 90%"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-3 text-left">
                                    <label class="control-label">Department:</label>
                                </div>
                                <div class="col-sm-8">
                                    <button type="button" class="btn btn-default btn-flat">
                                        <font th:id="'font-update-department'"></font>
                                        <span class="fa fa-caret-down"></span></button>
                                    <input type="hidden" th:name="department"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-3 text-left">
                                    <label class="control-label">Role:</label>
                                </div>
                                <div class="col-sm-8">
                                    <button type="button" class="btn btn-default btn-flat">
                                        <font th:id="'font-update-role'"></font>
                                        <span class="fa fa-caret-down"></span></button>
                                    <input type="hidden" th:name="role"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-3 text-left">
                                    <label class="control-label">Note:</label>
                                </div>
                                <div class="col-sm-8">
                                    <textarea th:name="note" class="form-control" style="width: 90%"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning btn-flat"
                                onclick="update_processing()">Save
                        </button>
                        <button type="button" class="btn btn-default btn-flat" data-dismiss="modal"
                                onclick="back_to_view()">Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- add new -->
<div class="row">
    <div class="col-sm-12">
        <div class="modal fade" id="modal-add-new">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Create New Account</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" th:id="'form-add-new'">
                            <div class="form-group" id="div-username">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-3 text-left">
                                    <label class="control-label">
                                        Username: <font color="red">*</font></label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" th:id="'input-username'"
                                           th:name="username" style="width: 90%;"
                                           onfocusout="ajax_check_username_exist()"/>
                                    <span class="help-block" id="span-message-username"
                                          style="display: none">
                                        <i class="fa fa-times-circle-o"></i> Username had already existed</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-3 text-left">
                                    <label class="control-label">
                                        Full name: <font color="red">*</font></label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" th:name="fullname"
                                           style="width: 90%;"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-3 text-left">
                                    <label class="control-label">
                                        Gender: <font color="red">*</font></label>
                                </div>
                                <div class="col-sm-8">
                                    <div class="btn-group" style="width: 50%">
                                        <button type="button" class="btn bg-aqua-gradient"
                                                id="btn-gender-male"
                                                style="width: 25%" onclick="select_gender(0)">Male
                                        </button>
                                        <button type="button" class="btn btn-default" id="btn-gender-female"
                                                style="width: 25%" onclick="select_gender(1)">Female
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-3 text-left">
                                    <label class="control-label">
                                        Phone: <font color="red">*</font></label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" th:name="phone"
                                           style="width: 30%;"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-3 text-left">
                                    <label class="control-label">Address:</label>
                                </div>
                                <div class="col-sm-8">
                                    <textarea class="form-control" th:name="address" style="width: 90%"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-3 text-left">
                                    <label class="control-label">
                                        Department: <font color="red">*</font></label>
                                </div>
                                <div class="col-sm-8">
                                    <select class="form-control select-department" th:name="department" style="width: 50%;"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-3 text-left">
                                    <label class="control-label">
                                        Role: <font color="red">*</font></label>
                                </div>
                                <div class="col-sm-8">
                                    <select class="form-control select-role" th:name="role" style="width: 20%;"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-3 text-left">
                                    <label class="control-label">Note:</label>
                                </div>
                                <div class="col-sm-8">
                                    <textarea class="form-control" th:name="note" style="width: 90%"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning btn-flat" onclick="add_new_processing()">Save
                        </button>
                        <button type="button" class="btn btn-default btn-flat" data-dismiss="modal">Cancel
                        </button>
                        <button type="reset" class="btn btn-default btn-flat">Reset</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
