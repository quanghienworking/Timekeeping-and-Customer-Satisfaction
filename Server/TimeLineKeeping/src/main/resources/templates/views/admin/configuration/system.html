<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout_admin">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>System Configuration</title>
</head>
<body onload="load_page()">
<div layout:fragment="content">
    <section class="content font-17">
        <div class="row">
            <div class="col-sm-12 text-center">
                <label><font class="font-24"><i class="fa fa-cog"></i> System Configuration</font></label>
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col-sm-10 col-md-offset-1">
                <div class="box box-danger">
                    <form class="form-horizontal" th:id="'form-config-system'" style="margin-bottom: -20px">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-6 control-label">Send SMS</label>

                                <div class="col-sm-6">
                                    <div class="radio">
                                        <input type="radio" name="sendSMS" value="1"
                                               class="flat-red" checked> Yes
                                        &nbsp;
                                        <input type="radio" name="sendSMS" value="0"
                                               class="flat-red"> No
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-6 control-label">Advanced Emotion Intelligence</label>

                                <div class="col-sm-6">
                                    <div class="radio">
                                        <input type="radio" name="emotionAdvance" value="1"
                                               class="flat-red" checked> Yes
                                        &nbsp;
                                        <input type="radio" name="emotionAdvance" value="0"
                                               class="flat-red"> No
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-6 control-label">Range Acceptable Emotions</label>

                                <div class="col-sm-6">
                                    <input type="text" class="form-control" th:name="emotionAccept"
                                           style="width: 20%"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-6 control-label">Range Acceptable Confidence of Advanced
                                    Emotions</label>

                                <div class="col-sm-6">
                                    <input type="text" class="form-control" th:name="emotionAdvanceConfidence"
                                           style="width: 20%"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-6 control-label">Range Acceptable Confidence of
                                    Detection</label>

                                <div class="col-sm-6">
                                    <input type="text" class="form-control" th:name="checkinConfident"
                                           style="width: 20%"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-6 control-label">Range Acceptable Confidence of
                                    Training</label>

                                <div class="col-sm-6">
                                    <input type="text" class="form-control" th:name="trainConfident"
                                           style="width: 20%"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-6 control-label">Email Company</label>

                                <div class="col-sm-6">
                                    <input type="text" class="form-control" th:name="emailCompany"
                                           style="width: 50%"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 text-center">
                                    <font class="text-bold">Time Check-in</font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <div class="panel panel-primary" style="margin-bottom: 10px">
                                        <div class="panel-body" style="padding: 12px; margin-bottom: -12px">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Start</label>

                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" th:name="timeCheckinBegin"
                                                           style="width: 75%"/>
                                                </div>
                                                <label class="col-sm-3 control-label">End</label>

                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" th:name="timeCheckinEnd"
                                                           style="width: 75%"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- mining age -->
                            <div class="row">
                                <div class="col-sm-12 text-center">
                                    <font class="text-bold">Age Prediction Formula</font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <div class="panel panel-primary" style="margin-bottom: 10px">
                                        <div class="panel-body" style="padding: 12px; margin-bottom: -12px">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Prediction age =</label>

                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" th:name="emotionAgeA"
                                                           style="width: 100%"/>
                                                </div>
                                                <label class="col-sm-1 control-label">* X</label>
                                                <label class="col-sm-2 control-label text-right">+</label>

                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" th:name="emotionAgeB"
                                                           style="width: 100%"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12 text-center">
                                                    <label>X:</label>
                                                    <font style="font-style: italic">Age from Microsoft Service</font>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 text-center">
                                    <font class="text-bold">Minimum Difference Emotion Point</font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <div class="panel panel-primary">
                                        <div class="panel-body" style="padding: 12px; margin-bottom: -12px">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Anger</label>

                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" th:name="anger"
                                                           style="width: 75%"/>
                                                </div>
                                                <label class="col-sm-2 control-label">Contempt</label>

                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" th:name="contempt"
                                                           style="width: 75%"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Disgust</label>

                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" th:name="disgust"
                                                           style="width: 75%"/>
                                                </div>
                                                <label class="col-sm-2 control-label">Fear</label>

                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" th:name="fear"
                                                           style="width: 75%"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Happiness</label>

                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" th:name="happiness"
                                                           style="width: 75%"/>
                                                </div>
                                                <label class="col-sm-2 control-label">Neutral</label>

                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" th:name="neutral"
                                                           style="width: 75%"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Sadness</label>

                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" th:name="sadness"
                                                           style="width: 75%"/>
                                                </div>
                                                <label class="col-sm-2 control-label">Surprise</label>

                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" th:name="surprise"
                                                           style="width: 75%"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="box-footer no-border">
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <button class="btn btn-flat bg-aqua-active" th:id="'btn-update-config'"
                                        onclick="update_system_config()">SAVE
                                </button>
                                <button class="btn btn-flat bg-aqua-active" th:id="'btn-update-config-processing'"
                                        style="display: none" disabled>
                                    <i class="fa fa-refresh fa-spin"></i> Processing...
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- modals here -->
        <div th:replace="views/admin/configuration/system_modals"></div>
    </section>
    <!-- /.content -->
</div>
<div layout:fragment="js">
    <!--<script th:src="@{/js/common.js}"></script>-->
    <script th:src="@{/js/admin/config/system.js}"></script>
</div>
</body>
</html>
