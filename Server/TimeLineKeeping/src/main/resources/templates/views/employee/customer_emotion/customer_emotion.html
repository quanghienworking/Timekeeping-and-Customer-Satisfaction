<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout_employee">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>Customer Emotion</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Main content -->
    <section class="content">
        <!-- Your Page Content Here -->
        <!-- Info: manager, department, date -->
        <div style="margin-bottom: 10px">
            <div class="row text-success" style="font-size: 24px;">
                <div class="col-sm-5 text-right text-bold">
                    <i class="fa fa-smile-o"></i>
                </div>
                <div class="col-sm-6 text-left">
                    <font>Cảm Xúc Khách Hàng</font>
                </div>
            </div>
            <!-- department -->
            <div class="row text-success" style="font-size: 18px;">
                <div class="col-sm-5 text-right text-bold">
                    <font>Phòng Ban:</font></div>
                <div class="col-sm-6 text-left">
                    <font th:if="${session} and ${session.UserSession}"
                          th:text="${session.UserSession.department.name}"></font></div>
            </div>
            <!-- /.end department -->
            <!-- date -->
            <div class="row text-success" style="font-size: 18px;">
                <div class="col-sm-5 text-right text-bold">
                    <font>Ngày:</font></div>
                <div class="col-sm-6 text-left">
                    <font th:text="${#dates.format(CurrentDate, 'dd-MMM-yyyy')}"></font></div>
            </div>
            <!-- /.end date -->
            <!-- button begin-end transaction -->
            <div class="row" style="font-size: 18px;">
                <div class="col-sm-5 text-right">
                    <button class="btn bg-aqua-active" style="width: 10%" title="Begin Transaction"
                            th:id="'btn-begin-transaction'">
                        <i class="fa fa-play"></i></button>
                </div>
                <div class="col-sm-6 text-left">
                    <button class="btn bg-red-active" style="width: 8%" disabled title="End Transaction"
                            th:id="'btn-end-transaction'">
                        <i class="fa fa-stop"></i></button>
                </div>
                <input type="hidden" th:id="employeeId"
                       th:if="${session} and ${session.UserSession}"
                       th:value="${session.UserSession.id}"/>
            </div>
            <!-- /.end button begin-end transaction -->
        </div>
        <div class="row" style="margin-top: 25px">
            <div class="col-sm-3">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <img th:src="@{/libs/dist/img/user8-128x128.jpg}" class="img-circle">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 text-right">
                                <font class="users-list-name">Giới Tính</font>
                            </div>
                            <div class="col-sm-6 text-left">
                                <font>Nam</font>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 text-right">
                                <font class="users-list-name">Tuổi Dự Đoán</font>
                            </div>
                            <div class="col-sm-6 text-left">
                                <font>20-30</font>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <ul class="timeline">
                    <!-- customer emotion -->
                    <li class="time-label">
                        <span class="bg-red">Cảm xúc khách hàng</span>
                    </li>
                    <!-- emotion -->
                    <li>
                        <i class="fa fa-heartbeat bg-aqua"></i>

                        <div class="timeline-item">
                            <h3 class="timeline-header">
                                <font class="text-primary text-bold">Tâm trạng</font>
                            </h3>

                            <div class="timeline-body">
                                <ul>
                                    <li>Anh ấy hiện tại đang rất vui vẻ.</li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <!-- suggest behavior -->
                    <li class="time-label">
                        <span class="bg-green">Gợi ý cách ứng xử</span>
                    </li>
                    <!-- suggestion -->
                    <li>
                        <i class="fa fa-comments bg-yellow"></i>

                        <div class="timeline-item">
                            <h3 class="timeline-header">
                                <font class="text-primary text-bold">Gợi ý</font>
                            </h3>

                            <div class="timeline-body">
                                <ul>
                                    <li>Bạn nên nói chuyện với giọng nói vừa phải.</li>
                                    <li>Bạn nên cười nhẹ khi nói chuyện.</li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<div layout:fragment="js">
    <!--<script th:src="@{/js/employee/customer_emotion.js}"></script>-->
</div>
</body>
</html>
