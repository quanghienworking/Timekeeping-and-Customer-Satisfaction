<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout_employee">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>Customer Emotion</title>
</head>
<body onload="load_page()">
<div layout:fragment="content">
    <!-- Main content -->
    <section class="content font-17">
        <!-- Your Page Content Here -->
        <!-- store accountId-->
        <input id="accountId" th:if="${session} and ${session.UserSession}"
               th:value="${session.UserSession.id}" type="hidden"/>
        <!-- Info: manager, department, date -->
        <div style="margin-bottom: 50px">
            <div class="row text-black">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 text-center">
                    <label>
                        <font class="font-24">Cảm Xúc Khách Hàng</font>
                    </label>
                </div>
                <div th:id="'div-stop-worker-get-emotion-manual'" class="col-sm-2" style="opacity: 0"
                     onclick="stop_get_emotion_manual()">
                    <div class="box box-default">
                        <div class="box-body"></div>
                    </div>
                </div>
            </div>
            <!-- department -->
            <div class="row text-black font-18">
                <div class="col-sm-4"></div>
                <div class="col-sm-2 text-left">
                    <label>Phòng Ban:</label></div>
                <div class="col-sm-6 text-left">
                    <font th:if="${session} and ${session.UserSession}"
                          th:text="${session.UserSession.department.name}"></font></div>
            </div>
            <!-- /.end department -->
            <!-- date -->
            <div class="row text-black font-18">
                <div class="col-sm-4"></div>
                <div class="col-sm-2 text-left">
                    <label>Ngày:</label></div>
                <div class="col-sm-6 text-left">
                    <font th:text="${#dates.format(CurrentDate, 'dd-MMM-yyyy')}"></font></div>
            </div>
            <!-- /.end date -->
            <!-- button begin-end transaction -->
            <div class="row font-18" style="margin-top: 20px;">
                <div class="col-sm-6 text-right">
                    <button class="btn bg-aqua-active" style="width: 17%" title="Next" disabled
                            th:id="'btn-next-transaction'">
                        <i class="fa fa-play"></i></button>
                </div>
                <div class="col-sm-6 text-left">
                    <button class="btn bg-red-active" style="width: 17%" title="Skip" disabled
                            th:id="'btn-skip-transaction'">
                        <i class="fa fa-fast-forward"></i></button>
                </div>
            </div>
            <!-- /.end button begin-end transaction -->
        </div>
        <div th:id="'div-overview-customer-emotion'" class="row" style="display: none;">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row" th:id="'div-image-customer'">
                            <div class="col-sm-12 text-center">
                                <img th:id="'image-customer'" class="img-thumbnail" style="width: 70%; height: 70%"/>
                            </div>
                        </div>
                        <div class="row" th:id="'div-preloader-image'" style="display: none">
                            <div class="col-sm-12 text-center" style="margin-top: 8px">
                                <button class="btn bg-blue-gradient" disabled>
                                    <i class="fa fa-refresh fa-spin"></i>
                                </button>
                            </div>
                        </div>
                        <!-- button rotate right 90 -->
                        <div class="row" th:id="'div-rotate-image'">
                            <div class="col-sm-12 text-center" style="margin-top: 8px">
                                <button th:id="'btn-rotate-image'" class="btn bg-blue-gradient"
                                        title="Rotate Right 90">
                                    <i class="fa fa-rotate-right"></i>
                                </button>
                            </div>
                        </div>
                        <!-- /.end button rotate right 90-->
                        <div class="row" style="margin-top: 8px">
                            <div class="col-sm-7 text-right">
                                <span class="users-list-name text-bold">Giới tính:</span>
                            </div>
                            <div class="col-sm-5 text-left">
                                <span th:id="'font-gender'"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-7 text-right">
                                <font class="users-list-name text-bold">Tuổi khuôn mặt:</font>
                            </div>
                            <div class="col-sm-5 text-left">
                                <font th:id="'font-age-predict'"></font>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <ul class="timeline">
                    <!-- customer emotion -->
                    <li class="time-label">
                        <span class="bg-red">Cảm xúc khách hàng</span>
                        <font th:id="'font-ratios-emotion'" class="text-bold"></font>
                    </li>
                    <!-- emotion -->
                    <li>
                        <i class="fa fa-heartbeat bg-aqua"></i>

                        <div class="timeline-item">
                            <h3 class="timeline-header">
                                <span class="text-primary text-bold">Dự đoán cảm xúc hiện tại</span>
                            </h3>

                            <div class="timeline-body">
                                <ul th:id="'customer-emotion-message'"></ul>
                            </div>
                        </div>
                    </li>
                    <!-- suggest behavior -->
                    <li class="time-label">
                        <span class="bg-green">Gợi ý cách ứng xử</span>
                    </li>
                    <!-- suggestion -->
                    <li>
                        <i class="fa fa-comments bg-yellow"></i>

                        <div class="timeline-item">
                            <div class="timeline-body">
                                <ul th:id="'suggestion-behavior-message'"></ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- loader -->
        <div th:id="'div-loader'" class="row" style="margin-top: 55px;">
            <div class="col-sm-12 text-center">
                <div class="thecube">
                    <div class="cube c1"></div>
                    <div class="cube c2"></div>
                    <div class="cube c4"></div>
                    <div class="cube c3"></div>
                </div>
            </div>
        </div>
        <!-- /.end loader -->
        <div th:id="'div-not-get-emotion'" style="display: none">
            <div class="row text-center">
                <div class="col-sm-4 col-md-offset-4">
                    <div class="box box-warning">
                        <div class="box-body">
                            <p class="font-18">Không thể lấy cảm xúc khách hàng.
                                <br/> Xin vui lòng thử lại.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
<div layout:fragment="js">
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/employee/customer_emotion.js}"></script>
</div>
</body>
</html>
