<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout_manager">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>Timekeeping</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Main content -->
    <section class="content">
        <!-- Your Page Content Here -->
        <!-- Info: manager, department, date -->
        <div style="margin-bottom: 10px">
            <div class="row text-success" style="font-size: 24px;">
                <div class="col-sm-5 text-right text-bold">
                    <i class="fa fa-balance-scale"></i>
                </div>
                <div class="col-sm-6 text-left">
                    <font>Timekeeping</font>
                </div>
            </div>
            <!-- department -->
            <div class="row text-success" style="font-size: 18px;">
                <div class="col-sm-5 text-right text-bold">
                    <font>Department:</font></div>
                <div class="col-sm-6 text-left">
                    <font th:if="${session} and ${session.UserSession}"
                          th:text="${session.UserSession.department.name}"></font></div>
            </div>
            <!-- /.end department -->
            <!-- month -->
            <div class="row text-success" style="font-size: 18px;">
                <div class="col-sm-5 text-right text-bold">
                    <font>Month:</font></div>
                <div class="col-sm-6 text-left">
                    <div class="input-group date" style="width: 35%">
                        <input type="text" th:value="${#dates.format(SelectedDate, 'MMMM-yyyy')}"
                               class="form-control pull-left selected-date" id="datepicker"/>

                        <div class="input-group-addon">
                            <i class="fa fa-calendar text-success"></i>
                        </div>
                    </div>
                    <!-- form change month -->
                    <form th:action="@{/manager/timekeeping/details/change_month}" method="post"
                          th:id="'form-submit-change-month'">
                        <input type="hidden" th:name="selectedMonth"/>
                        <input type="hidden" th:name="accountId" th:value="${AccountAttendanceModel.id}"/>
                    </form>
                    <!-- /.form change month -->
                </div>
            </div>
            <!-- /.end month -->
        </div>
        <div class=" box box-success">
            <div class="box-header">
                <div class="row">
                    <div class="col-sm-12">
                        <h3 class="box-title text-success text-capitalize">
                            <i class="fa fa-user"></i>
                            <font th:text="${AccountAttendanceModel.fullname}"></font>
                        </h3>
                        <font th:text="'(' + ${AccountAttendanceModel.totalTimeKeeping}
                        + '/' + ${AccountAttendanceModel.dayWork} + ')'"
                                th:class="'text-success'"></font>
                    </div>
                </div>
            </div>
            <!-- /.box-header -->
            <!-- Data-table for list of dates -->
            <div class="box-body">
                <table class="table">
                    <colgroup>
                        <col span="1" style="width: 5%;">
                        <col span="1" style="width: 25%;">
                        <col span="1" style="width: 15%;">
                        <col span="1" style="width: 20%;">
                        <col span="1" style="width: 50%;">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Time Check-in</th>
                        <th>Note</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="attendance,counter: ${AccountAttendanceModel.attendances}"
                        th:if="${attendance.dayStatus.index != 3 and attendance.dayStatus.index != 4}">
                        <td th:text="${counter.count} + '.'"></td>
                        <td th:text="${#dates.format(attendance.date, 'dd-MMM-yyyy')}"></td>
                        <td>
                            <label th:class="${attendance.present.index == 0}? 'label label-success' : 'label label-danger'"
                                   th:text="${attendance.present.index == 0} ? 'Present' : 'Absent'"
                                   style="font-size: 14px;"></label>
                        </td>
                        <td>
                            <font th:text="${attendance.timeCheck != null}? ${#dates.format(attendance.timeCheck, 'HH:mm')}: '-'"
                                  style="font-style: italic"></font>
                        </td>
                        <td th:text="${attendance.note != null and attendance.note != ''}? ${attendance.note}: '-'">-
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
            <!-- /.end data-table for list of dates -->
        </div>
        <div class="row">
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary btn-flat btn-sm" style="width: 45%"
                        th:id="'btn-back-to-previous'">
                    <i class="glyphicon glyphicon-arrow-left"></i> BACK
                </button>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<div layout:fragment="js">
    <script th:src="@{/js/manager/timekeeping/timekeeping_details.js}"></script>
</div>
</body>
</html>
