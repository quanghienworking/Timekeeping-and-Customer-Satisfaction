<head lang="en">
    <meta charset="UTF-8"/>
</head>

<aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
            <div class="pull-left image">
                <img th:src="@{/libs/dist/img/user2-160x160.jpg}" class="img-circle" alt="User Image"/>
            </div>
            <div class="pull-left info">
                <p>Nguyễn Năng Trung</p>
                <!-- Status -->
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>

        <!-- search form (Optional) -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search..."/>
                <span class="input-group-btn">
                    <button type="submit" name="search" personGroupId="search-btn" class="btn btn-flat"><i
                            class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </form>
        <!-- /.search form -->

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <!-- Optionally, you can add icons to the links -->
            <li>
                <a th:href="@{/manager/check_in/}">
                    <i class="fa fa-laptop"></i>
                    <span>Check-in Manual</span>
                </a>
            </li>
            <li>
                <a th:href="@{/manager/reminders/}">
                    <i class="fa fa-laptop"></i>
                    <span>Management Reminders</span>
                </a>
            </li>
        </ul>
        <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</aside>
