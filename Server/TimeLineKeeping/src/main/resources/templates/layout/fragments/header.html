<!DOCTYPE html>
<header class="main-header">
    <a href="#" class="logo">
        <span class="logo-mini"><b>TK</b>CS</span>
        <span class="logo-lg"><b>TK&amp;CS</b></span>
    </a>

    <nav class="navbar navbar-static-top" role="navigation">
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only"></span>
        </a>
        <div class="navbar-brand" style="">Timekeeping &amp; Customer Satisfaction</div>
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img th:src="@{/libs/dist/img/avatar.png}" class="user-image"/>
                        <span class="hidden-xs">
                            <font th:if="${session} and ${session.UserSession}"
                                  th:text="${session.UserSession.fullName}"></font>
                        </span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="user-header">
                            <img th:src="@{/libs/dist/img/avatar.png}" class="img-circle"/>
                            <p>
                                <font th:if="${session} and ${session.UserSession}"
                                      th:text="${session.UserSession.fullName}"></font>
                            </p>
                        </li>
                        <li class="user-footer" style="background-color: white">
                            <div class="pull-right">
                                <a th:href="@{/logout}"
                                   class="btn btn-default btn-flat">Sign out</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
