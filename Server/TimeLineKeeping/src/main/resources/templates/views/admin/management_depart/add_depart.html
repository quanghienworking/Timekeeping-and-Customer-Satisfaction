<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout_admin">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>Management Departments</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1 class="text-success">
            <i class="glyphicon glyphicon-send"></i> Add New Department
        </h1>
        <ol class="breadcrumb">
            <li><a th:href="@{/admin/departments/}">
                <i class="fa fa-laptop"></i> Management Departments</a></li>
            <li class="active">Add New Department</li>
        </ol>
        <hr style="border-color: green; margin-top: 4px; margin-bottom: 5px;"/>
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- Your Page Content Here -->
        <div class="panel panel-success">
            <div class="panel-heading">
                <font class="panel-title">Department Information</font>
            </div>
            <div class="panel-body">
                <!-- Form for add department -->
                <form th:action="@{/admin/departments/addDepartmentProcessing}" method="post"
                      class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2">
                            Department Code: <font color="red">*</font></label>

                        <div class="col-sm-10">
                            <input type="text" th:name="departmentCode" th:value="${departmentCode}"
                                   class="form-control" placeholder="Enter Department Code" style="width: 50%;"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">
                            Department Name: <font color="red">*</font></label>

                        <div class="col-sm-10">
                            <input type="text" th:name="departmentName" th:value="${departmentName}"
                                   class="form-control" placeholder="Enter Department Name" style="width: 50%;"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Description:</label>

                        <div class="col-sm-10">
                                <textarea th:name="description" th:text="${description}"
                                          class="form-control" placeholder="Enter Description"
                                          style="width: 50%"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-success btn-flat btn-sm" style="width: 25%;">
                                <i class="fa fa-download"></i> SAVE
                            </button>
                            <button type="reset" class="btn btn-warning btn-flat btn-sm" style="width: 25%;">
                                <i class="fa fa-refresh"></i> RESET
                            </button>
                        </div>
                        <div class="col-sm-5"></div>
                    </div>
                </form>
                <!-- ./form for add department -->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <a th:href="@{/admin/departments/}">
                    <button class="btn btn-primary btn-flat btn-sm" style="width: 45%">
                        <i class="fa fa-chevron-left"></i> BACK
                    </button>
                </a>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<div layout:fragment="js">
    <!--<script th:src="@{/js/admin/management_depart/management_depart.js}"></script>-->
</div>
</body>
</html>
