<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout_manager">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>Timekeeping</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1 class="text-success">
            <i class="glyphicon glyphicon-send"></i> Timekeeping
        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-laptop active"></i> Timekeeping</li>
        </ol>
        <hr style="border-color: green; margin-top: 4px; margin-bottom: 1px;"/>
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- Your Page Content Here -->
        <!-- Info: manager, department, date -->
        <div class="text-center" style="margin-bottom: 5px">
            <font class="text-success" style="font-size: 18px;">Department: IT</font><br/>
            <font class="text-success" style="font-size: 18px;">Manager: Nguyễn Năng Trung</font><br/>
            <font class="text-success" style="font-size: 18px;">Date: Sep-2016</font>
        </div>
        <div class="box box-success">
            <div class="box-header">
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class="box-title text-success"><i class="glyphicon glyphicon-list-alt"></i> Employees
                            List</h3>
                        <hr style="border-color: green; margin-top: 4px; margin-bottom: 1px; margin-right: 75%; border-width: 2px;">
                    </div>
                    <div class="col-sm-6 text-right">
                        <div class="input-group" style="margin-left: 65%">
                                <span class="input-group-btn">
                                    <button class="btn btn-success btn-flat btn-sm" type="button">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </span>
                            <input type="text" class="form-control input-sm" placeholder="Enter Employee Name"/>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-header -->
            <!-- Data-table for list of employees -->
            <div class="box-body">
                <table id="dataTable" class="table table-bordered table-hover" style="border-collapse: collapse;">
                    <colgroup>
                        <col span="1" style="width: 5%;">
                        <col span="1" style="width: 35%;">
                        <col span="1" style="width: 20%;">
                        <col span="1" style="width: 35%;">
                        <col span="1" style="width: 5%;">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Total Present Days</th>
                        <th>Note</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1.</td>
                        <td>Thái Quang Hiển</td>
                        <td>12/12</td>
                        <td></td>
                        <td>
                            <button class="btn bg-aqua-active btn-flat btn-sm" type="button" style="width: 100%"
                                    title="Edit Class">
                                <i class="fa fa-hand-pointer-o"></i> View Details
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>2.</td>
                        <td>Lê Thanh Tân</td>
                        <td>10/12</td>
                        <td></td>
                        <td>
                            <button class="btn bg-aqua-active btn-flat btn-sm" type="button" style="width: 100%"
                                    title="Edit Class">
                                <i class="fa fa-hand-pointer-o"></i> View Details
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
            <!-- /.end data-table for list of employees -->
        </div>
    </section>
    <!-- /.content -->
</div>
<div layout:fragment="js">
    <!--<script th:src="@{/js/manager/checkin_manual/checkin_manual.js}"></script>-->
</div>
</body>
</html>
