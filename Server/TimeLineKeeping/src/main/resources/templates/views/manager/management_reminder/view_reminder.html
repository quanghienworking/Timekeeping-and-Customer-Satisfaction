<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout_manager">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>Management Reminders</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-sm-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <div class="box-title">
                            Reminder Information
                        </div>
                    </div>
                    <div class="box-body">
                        <form method="post"
                              class="form-horizontal" role="form">
                            <div class="row">
                                <label class="col-sm-2 text-right">Title:</label>
                                <div class="col-sm-10">
                                    <font>Meeting 1</font>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 text-right">Time:</label>
                                <div class="col-sm-10">
                                    <font>26 October 2016 - 10:25 pm</font>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 text-right">Room:</label>
                                <div class="col-sm-10">
                                    <font>107</font>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 text-right">Participants:</label>
                                <div class="col-sm-10">
                                    <font>Nguyễn Văn A, Nguyễn Văn B</font>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 text-right">Message:</label>
                                <div class="col-sm-10">
                                    <font>Gặp khách hàng</font>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-5">
                                    <button type="submit" class="btn bg-aqua-gradient btn-flat">
                                        Edit
                                    </button>
                                </div>
                                <div class="col-sm-5"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <a th:href="@{/manager/reminders/}">
                    <button class="btn btn-primary btn-flat btn-sm" style="width: 45%">
                        <i class="fa fa-chevron-left"></i> BACK
                    </button>
                </a>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<div layout:fragment="js">
    <!--<script th:src="@{/js/admin/management_depart/management_depart.js}"></script>-->
</div>
</body>
</html>
