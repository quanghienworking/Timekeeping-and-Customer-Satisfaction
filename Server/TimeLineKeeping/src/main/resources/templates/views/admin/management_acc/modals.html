<head lang="en">
    <meta charset="UTF-8"/>
</head>

<!--- modal view -->
<div class="row">
    <div class="col-sm-12">
        <div class="modal fade" id="modal-view-account">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Account Information</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">Username:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_username'"></font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">Full name:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_fullName'"></font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">Role:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_role'"></font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">Department:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_department'"></font>
                                </div>
                            </div>
                            <div th:id="'div-viewing-manager'" class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">Manager:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_manager'"></font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">Email:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_email'"></font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">Gender:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_gender'"></font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">Phone:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_phone'"></font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">Address:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_address'"></font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">Addition:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_description'"></font>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning btn-flat" data-dismiss="modal"
                                onclick="update()">Edit
                        </button>
                        <button type="button" class="btn btn-default btn-flat" data-dismiss="modal">Close
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
