<head lang="en">
    <meta charset="UTF-8"/>
</head>

<!--- modal view -->
<div class="row">
    <div class="col-sm-12">
        <div class="modal fade" id="modal-view-department">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Department Information</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">
                                    Department Code:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_code'">DT</font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">
                                    Department Name:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_name'">ĐÀO TẠO</font>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <label class="col-sm-4 text-left">
                                    Description:</label>
                                <div class="col-sm-7">
                                    <font th:id="'viewing_description'">Phòng Đào Tạo</font>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning btn-flat" data-dismiss="modal"
                                onclick="update()">Edit
                        </button>
                        <button type="button" class="btn btn-default btn-flat" data-dismiss="modal">Close
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- modal update -->
<div class="row">
    <div class="col-sm-12">
        <div class="modal fade" id="modal-update-department">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Update Department</h4>
                    </div>
                    <div class="modal-body">
                        <form th:id="'form-edit-department'" class="form-horizontal">
                            <div class="form-group ">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-3 text-left">
                                    <label class="control-label">
                                        Department Code: <font color="red">*</font></label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" readonly th:name="'code'"
                                           placeholder="Enter Department Code" style="width: 100%;"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-3 text-left">
                                    <label class="control-label">
                                        Department Name: <font color="red">*</font></label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" th:name="'name'"
                                           placeholder="Enter Department Name" style="width: 100%;"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-3 text-left">
                                    <label class="control-label">Description:</label>
                                </div>
                                <div class="col-sm-8">
                                    <textarea class="form-control" placeholder="Enter Description"
                                              th:name="'description'"
                                              style="width: 100%"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning btn-flat" data-dismiss="modal"
                                onclick="show_result_modal()">Save
                        </button>
                        <button type="button" class="btn btn-default btn-flat" data-dismiss="modal"
                                onclick="back_to_view()">Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- modal confirm delete -->
<div class="row">
    <div class="col-sm-12">
        <div class="modal fade" th:id="'modal-confirm-delete'">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Delete Department</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure to delete <b th:id="'b-department-name-code'"></b>?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning btn-flat" data-dismiss="modal"
                                onclick="delete_department()">Yes
                        </button>
                        <button type="button" class="btn btn-default btn-flat" data-dismiss="modal">No</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- /.end modal confirm delete -->

<!-- modal result success -->
<div class="row">
    <div class="col-sm-12">
        <div class="modal modal-success fade" th:id="'modal-result-success'">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" th:id="'h-message-result-success'">Delete Successfully</h4>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- /.end modal message result -->
